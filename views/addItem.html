
    <div class="col-md-12">

      <div class="jumbotron">
        <h1>Theme example</h1>
        <p>This is a template .</p>
      </div>

      <form name="groceryForm">

        <p><b>Dirty!</b>{{groceryForm.$dirty}}</p>
        <p><b>Pristine!</b>{{groceryForm.$pristine}}</p>
        <p><b>Valid!</b>{{groceryForm.$valid}}</p>
        <div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
          <strong>Error!</strong> Enter Valid Grocery Item.
        </div>

          <div class="form-group">
            <input type="text" ng-pattern="/^[a-z A-Z]*$/" class="form-control" placeholder="Grocery item" ng-model="groceryItem.itemName" required></input>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-success btn-lg btn-block" ng-click="groceryForm.$valid && save()">
              <span class="glyphicon glyphicon-pushpin" ></span>
              Save
            </button>

          </div>


          <div class="form-group">
            <a href="#/" class="btn btn-default btn-lg btn-block">
              <span class="glyphicon glyphicon-remove"></span>
              Cancel
            </a> 

          </div>

      </form>
      {{rp}}
    </div>
